<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <!-- <div id="app">{{ message }}</div> -->

    <p>Your Wallet Address: <a href="https://viewblock.io/arweave/address/{{data.address}}">{{data.address}}</a></p>
    <p>Your Account Balance: {{data.balance}}</p>
    <p>Your Last Transaction Id: {{data.last_id}}</p>
    <p>Your Last Transaction Status: {{data.last_transaction_status}}</p>

    <button id="upload" class="float-left submit-button" >upload New document</button>
    <br>
    <button id="search" class="float-left submit-button" >search transaction</button>

    <script type="text/javascript">
        document.getElementById("upload").onclick = function () {
            location.href = "./upload";
        };
        document.getElementById("search").onclick = function () {
            location.href = "./search";
        };
    </script>

 
</body>
</html>
